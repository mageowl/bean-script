<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hello F-Script</title>
		<style>
			body {
				font-family: "Fira Code";
			}

			code {
				background-color: rgb(216, 216, 216);
				padding: 1px;
				border-radius: 3px;
			}

			hr {
				border-top: 1px black solid;
				border-bottom: none;
				background-color: transparent;
			}

			h1 span {
				font-size: 14px;
			}

			#fscript-logs {
				background-color: rgb(216, 216, 216);
				padding: 3px 3px 3px 3px;
				min-height: 6px;
				border-radius: 3px;
				font-family: monospace;
				white-space: pre;
			}
		</style>
		<script src="src/main.js" type="module"></script>
		<script type="text/f-script">
			<!web> web.useElementAsConsole("fscript-logs")
		</script>
		<script type="text/f-script" src="test/complexRendering.func"></script>
	</head>
	<body>
		<h1>F-Script Language <span>v1.1.0</span></h1>
		<hr />
		<p>
			The F-Script language is a scripting language made by Owen L. Simply add
			the JavaScript file to your page, and you can use it by adding
			<code
				>&lt;script type="text/f-script"
				src="your/file.func"&gt;&lt;/script&gt;</code
			>
			to your HTML file. A demo is available below.
		</p>

		<div id="fscript-logs"></div>
	</body>
</html>
